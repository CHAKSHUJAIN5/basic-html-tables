<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic HTML Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="title">User Information Table</h2>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Alice</td>
            <td>24</td>
            <td>New York</td>
          </tr>
          <tr>
            <td>Bob</td>
            <td>30</td>
            <td>Los Angeles</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
